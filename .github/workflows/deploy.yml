name: Build & Deploy DigiForge Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project to Azure VM via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        source: "./"                        # Send everything
        target: "/home/${{ secrets.VM_USER }}/digiforge-platform"

    - name: Deploy on Azure VM via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        script: |
          echo "=== HOME CONTENTS ==="
          ls -la /home/${{ secrets.VM_USER }}
        
          cd /home/${{ secrets.VM_USER }}/digiforge-platform
          ls -la
        
          echo "=== Removing stuck containers ==="
          docker compose down --remove-orphans || true
          docker rm -f ui-dashboard || true
        
          echo "=== Rebuilding containers ==="
          docker compose up --build -d