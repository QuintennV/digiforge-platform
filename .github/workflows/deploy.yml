name: Build & Deploy Digiforge App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t digiforge-app ./docker-test-app

    - name: Copy project to Azure VM via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        source: "./docker-test-app"
        target: "/home/${{ secrets.VM_USER }}/digiforge-platform"

    - name: Deploy on Azure VM via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        script: |
          cd digiforge-platform/docker-test-app
          docker build -t digiforge-app .
          
          # Check for and remove any old container using port 8080
          docker ps --filter "publish=8080" -q | xargs -r docker stop
          docker ps -a --filter "publish=8080" -q | xargs -r docker rm
          docker rm -f digiforge-running 2>/dev/null || true
          
          # Run the container
          docker run -d -p 8080:8080 --name digiforge-running digiforge-app
